# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: test_v3

on:
  push:
    branches:
    - "3.0"
    
  pull_request:
    branches:
    - "3.0"

  workflow_dispatch:
    inputs:
      debug_enabled:
        type: boolean
        description: 'Run the build with tmate debugging enabled (https://github.com/marketplace/actions/debugging-with-tmate)'
        required: false
        default: false
        
permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    
    - name: Install Redis
      run: |
        sudo apt update
        sudo apt install redis-server
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install git+https://github.com/populse/soma-base.git@pydantic_controller
        pip install git+https://github.com/populse/soma-workflow.git
        pip install git+https://github.com/populse/populse_db.git@3.0
        pip install .
    
    - name: Test
      run: |
        python -m capsul.test
    
    # Enable tmate debugging of manually-triggered workflows if the input option was provided
    - name: Setup tmate session
      uses: mxschmitt/action-tmate@v3
      if: ${{ github.event_name == 'workflow_dispatch' && inputs.debug_enabled }}        
      with:
        sudo: false
